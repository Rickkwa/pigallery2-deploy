version: '3.9'
services:
  nginx:
    image: nginx:1.24.0
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      # - ./nginx/cache/:/etc/nginx/cache:rw
      - ./custom-resources:/app/custom-resources
      # - /etc/letsencrypt/:/etc/letsencrypt/
    ports:
      - 80:80
      # - 443:443  # tls handled by cloudflare
    expose:
      - 8080
    restart: unless-stopped

  nginx_prom_exporter:
    image: nginx/nginx-prometheus-exporter:0.11
    container_name: nginx_prom_exp
    command:
      - "-nginx.scrape-uri=http://nginx:8080/stub_status"
    ports:
      - 127.0.0.1:9113:9113
    depends_on:
      - nginx
    restart: unless-stopped

  pigallery2:
    image: bpatrik/pigallery2:1.9.5
    container_name: pigallery2
    environment:
      - NODE_ENV=production # set to 'debug' for full debug logging
    volumes:
      - "./pigallery2/config:/app/data/config" # CHANGE ME
      - "db-data:/app/data/db"
      - "./pigallery2/images:/app/data/images:ro" # CHANGE ME, ':ro' means read-only
      - "./pigallery2/tmp:/app/data/tmp" # CHANGE ME
    expose:
      - "80"
    restart: unless-stopped

volumes:
  db-data:
    name: pigallery2_db_data
